<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Awesome books</title>
</head>

<body>
    <main class="main">
        <h1>Awesome Books</h1>
        <div class="container">

            <div id="info" class="list">

            </div>
            <h3 class="d-flex flex-column align-items-center m-4">Add a new book</h3>
            <form id="book-form" class="d-flex flex-column align-items-center">
                <div class="form-group">

                    <input type="text" id="title" class="border-dark m-2 w-100" placeholder="Book-title" required>
                </div>
                <div>
                    <input type="text" id="author" class="border-dark m-2 w-100" placeholder="Author" required>
                </div>
                <button class="btn btn-md btn-dark">Add</button>
            </form>
        </div>
    </main>
</body>

</html>
